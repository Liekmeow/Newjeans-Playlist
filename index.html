<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/0d509e3f3f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Sources\New Jeans - album cover.jpg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewJeanify</title>
  </head>
  <body>
    <nav class="flex-box menu">
      FOR ICONS AND STUFF (not gonna actually do anything for now)
    </nav>
    <div class="song-photo flex-box">
      <img
        class="album-cover"
        src="Sources/New Jeans - album cover.jpg"
        alt="Newjeans cover art"
      />
    </div>
    <section class="flex-box song-info">
      <h1 class="song-name" id="song-info-song-name">Song name</h1>
      <h2 class="song-artist" id="song-info-song-artist">artist name</h2>
      <div class="song-time" id="song-time"></div>
      <div class="song-progressbar" id="song-progressbar">
        <div class="song-progress" id="song-progress"></div>
      </div>
      <div class="icons-row">
        <button class="icons-button buttons-strip">
          <i class="fas fa-shuffle icon"></i>
        </button>
        <button class="icons-button buttons-strip" id="backward-step-button">
          <i class="fas fa-backward-step icon"></i>
        </button>

        <button class="icons-button buttons-strip" id="playPauseButton">
          <i class="fas fa-play icon"></i>
        </button>
        <button class="icons-button buttons-strip">
          <i class="fas fa-forward-step icon" id="forward-step-button"></i>
        </button>
        <button class="icons-button buttons-strip">
          <i class="fas fa-repeat icon"></i>
        </button>
      </div>
    </section>

    <section class="flex-box song-queue">
      <h2>Upcomming songs</h2>
      <ul class="up-nexts" id="upcomming-songs"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
